<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Mix-Gestor</title>
    <link rel="stylesheet" href="styles/login-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="boxlogin">
        <img src="assets/logo_mix-fertil.png" width="140px" height="50px" style="margin: 35px;" alt="Logo Mix-Gestor">
        <h1>Login</h1> 
        <form class="fomulariologin">
            <input name="usuario" class="user" type="text" placeholder="Usuário">
            <input name="senha" class="pass" type="password" placeholder="Senha">
            <button class="button01" type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
